<!DOCTYPE html>
<html>
  <head>
    <title> Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2+2;
      console.log(calculation);
      console.log(calculation + 3);

      let result = (calculation + 2);
      console.log(result);

      // Variable syntax rules, word let create a new variable.
      // Variable name restrictions: 1. Can't use specail words. 2. Can't start with a number. 3. Can't use special characters except: $ and _
    </script>
  </body>
</html>
